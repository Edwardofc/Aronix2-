<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anorix Bot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #5af;
    }

    #chat {
      width: 80%;
      max-width: 600px;
      height: 400px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat div {
      margin-bottom: 8px;
      font-size: 16px;
    }

    #chat .bot {
      color: #5af;
      font-weight: bold;
    }

    #chat .user {
      color: #fff;
    }

    #channelForm {
      display: flex;
      width: 80%;
      max-width: 600px;
      margin-bottom: 10px;
    }

    #channelInput {
      flex: 1;
      border-top-left-radius: 6px;
      border-bottom-left-radius: 6px;
    }

    #connectBtn {
      background-color: #007bff;
      border: none;
      border-radius: 0;
      transition: 0.3s;
    }

    #connectBtn:hover {
      background-color: #0056b3;
    }

    #disconnectBtn {
      background-color: #dc3545;
      border: none;
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
      transition: 0.3s;
    }

    #disconnectBtn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h2>Anorix Bot</h2>

  <form id="channelForm">
    <input type="text" id="channelInput" class="form-control" placeholder="Ingresa el nombre del canal de Kick" autocomplete="off" />
    <button type="submit" id="connectBtn" class="btn btn-primary">ðŸŽ® Conectar</button>
    <button type="button" id="disconnectBtn" class="btn btn-danger">â›” Apagar</button>
  </form>

  <div id="chat" aria-live="polite" aria-atomic="false" role="log"></div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('channelForm');
    const input = document.getElementById('channelInput');
    const disconnectBtn = document.getElementById('disconnectBtn');
    let ws;

    function addMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = (sender === 'bot' ? 'Bot: ' : sender + ': ') + text;
      msgDiv.classList.add(sender === 'bot' ? 'bot' : 'user');
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert('Tu navegador no soporta sÃ­ntesis de voz');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      utterance.rate = 1;
      window.speechSynthesis.speak(utterance);
    }

    async function getChatroomId(username) {
      try {
        const response = await fetch(`https://kick.com/api/v2/channels/${username}/chatroom`, {
          headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        if (!response.ok) throw new Error('No se pudo obtener el chatroom_id');
        const data = await response.json();
        return data.id;
      } catch (error) {
        console.error(error);
        addMessage('Error al obtener el chatroom_id. Verifica el nombre del canal.', 'bot');
      }
    }

    function connectWebSocket(chatroomId) {
      ws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=8.4.0-rc2&flash=false');

      ws.onopen = () => {
        const subscribeMsg = {
          event: 'pusher:subscribe',
          data: {
            auth: '',
            channel: `chatrooms.${chatroomId}.v2`
          }
        };
        ws.send(JSON.stringify(subscribeMsg));
        addMessage('Conectado al chat.', 'bot');
      };

      ws.onmessage = (event) => {
        const parsed = JSON.parse(event.data);
        if (parsed.event === 'App\\Events\\ChatMessageEvent') {
          const messageData = JSON.parse(parsed.data);
          const sender = messageData.sender.username;
          const content = messageData.content;
          addMessage(content, sender);
          speak(`${sender} dice: ${content}`);
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        addMessage('Error en la conexiÃ³n WebSocket.', 'bot');
      };

      ws.onclose = () => {
        addMessage('ConexiÃ³n cerrada.', 'bot');
      };
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const channelName = input.value.trim();
      if (channelName === '') return;
      if (ws) ws.close();
      addMessage(`Conectando al canal ${channelName}...`, 'bot');
      const chatroomId = await getChatroomId(channelName);
      if (chatroomId) {
        connectWebSocket(chatroomId);
      }
      input.value = '';
      input.focus();
    });

    disconnectBtn.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
        addMessage('ConexiÃ³n finalizada por el usuario.', 'bot');
      } else {
        addMessage('No hay una conexiÃ³n activa.', 'bot');
      }
    });
  </script>

</body>
</html>
